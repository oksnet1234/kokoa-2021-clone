<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kokoa talk-melon version</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f1d003c8ea.js" crossorigin="anonymous"></script>
</head>


<body>
<section class="screen">
   <section class="status-bar">
     <div>
       <div>No Service</div>
       <i class="fas fa-wifi fa-lg"></i>
     </div>
     <div>15:30</div>
     <div class="status-bar__last-part">
        <i class="fas fa-lock"></i>
        <span>200%</span>  
        <i class="fas fa-battery-quarter"></i>
        <i class="fas fa-bolt fa-lg"></i>
     </div>
    </section> 

   <section class="welcome">
       <h3>Welcome to KokoaTalk-melon version</h3>
       <h4>If you have a Kokoa Account,</h4>
       <h4>log in with your email or phone number.</h4>
   </section>

   <section class="img">
       <img src="https://ww.namu.la/s/045ad0148ccf2c7facc6687e86dd3a4a751eb1731bdb626d3b5ce58f5cf8d350e09cc339cc3191b4a4550799ec2fa6ebb6f3887c4bd0d6870527c75e0fa5ec4d9ba4fc45973b288f280a18ea2162600dab62497365345cbf41063152c5d0dc4c" />
    </section>
       

   <section class="input">
       <form class="input__form" action="friends.html" method="get">
           <input type="email number" placeholder="Email or phone number" />
           <input type="password" placeholder="Password" />
           <input type="submit" value="Log In" />
           <a href="#">Find Kokoa Account or Password</a>
       </form>
   </section>
</section>
</body>
</html>
