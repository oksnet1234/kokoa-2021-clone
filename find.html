<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/f1d003c8ea.js" crossorigin="anonymous"></script>
    <title>Kokoa 2021 clone-melon verion-find</title>
  </head>

  
  <body>

    <section class="screen">
      <section class="status-bar">
        <div>
          <div>No Service</div>
          <i class="fas fa-wifi fa-xs"></i>
        </div>
        <div>15:30</div>
        <div class="status-bar__last-part">
           <i class="fas fa-lock fa-sm"></i>
           <span>200%</span>  
           <i class="fas fa-battery-quarter"></i>
           <i class="fas fa-bolt fa-lg"></i>
        </div>
      </section> 

      <section class="sub-title sub-title__chats">
      <h2>Find</h2>
      <i class="fas fa-search fa-lg"></i>
      <i class="far fa-comment fa-lg"></i>
      <i class="fas fa-music fa-lg"></i>
      <a href="setting.html" id="setting-a">
      <i class="fas fa-cog fa-lg"></i></a>
      </section>
      <div class="red-circle"></div>

      <article class="qrcode">
        <div class="qrcode__icon">
          <i class="fas fa-qrcode fa-2x"></i>
          <i class="far fa-address-book fa-2x"></i>
          <i class="far fa-id-card fa-2x"></i>
          <i class="far fa-envelope fa-2x"></i>
        </div>
        <div class="qrcode__letter">
          <span>QR Code</span>
          <span>Add by Contacs</span>
          <span>Add by ID</span>
          <span>Invite</span>
        </div>
      </article>

      <article class="recommend">
        <div class="recommend__first">Recommended Friends</div>
        <div class="recommend__second">You have no recommended friends.</div>
      </article>

      <article class="open-chat">
        <div class="open-chat__title">
          <span>Open Chat</span>
          <span>Go to Openchat Home</span>
          <i class="fas fa-chevron-right fa-xs"></i>
        </div>
      </article>

      <article class="open-chat__inner">
        <div class="open-chat__inner__left">
          <span>#squard game mania</span>
          <span>#squard#netflex#movie</span>
          <span>1,000,000 members</span>
        </div>
        <div class="open-chat__inner__right">
          <img src="https://images.chosun.com/resizer/9Ux1IE8jr5EDKrjayR9wLgRgEWA=/616x0/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/BR3C2SWVXVF43IVTEMNI2EIU7M.jpg" />
        </div>
          
      </article>

      <nav class="nav">
        <ul class="nav__list">

          <li class="nav__first">
            <a class="nav__link" href="friends.html">
                <i class="fas fa-user fa-lg"></i>
            </a>
          </li>

          <li class="nav__second" id="mother">
            <a class="nav__link" href="chats.html">
              <span class="nav__chat-number">1</span>
              <i class="far fa-comment fa-lg"></i>
            </a>
          </li>

          <li class="nav__third">
            <a class="nav__link" href="find.html">
              <i class="fas fa-search fa-lg"></i>
            </a>
          </li>

          <li class="nav__fourth">
            <a class="nav__link" href="more.html">
                <i class="fas fa-ellipsis-h fa-lg"></i>
            </a>
          </li>

        </ul>
      </nav>






    </section>

    <div id="no-mobile">
        <span>You can not get a melon</span>
    </div>
      
  </body>
</html>
